// android/build.gradle

buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 30
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
        agpVersion = "8.2.0" // AGP 版本

        // !!! 新增或修改这里 !!!
        // 请将 "X.Y.Z" 替换为您在 node_modules/@react-native/gradle-plugin/package.json 中找到的实际版本号
        reactNativeGradlePluginVersion = "0.73.7" // 这是一个示例版本，请务必替换为您的实际版本
    }
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven.aliyun.com/repository/public' }
        maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath("com.android.tools.build:gradle:${rootProject.ext.agpVersion}")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${rootProject.ext.kotlinVersion}")

        // 明确指定 RNGP 的版本，期望 Gradle 能通过 includeBuild 优先使用本地版本，
        // 或者在某些配置下，它可能需要这个版本信息来辅助解析。
        classpath("com.facebook.react:react-native-gradle-plugin:${rootProject.ext.reactNativeGradlePluginVersion}")
    }
}

// 这个 apply 仍然是需要的，因为它应用的是在 classpath 中找到的插件
apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven.aliyun.com/repository/public' }
        maven { url 'https://jitpack.io' }
        maven {
            url "$rootDir/../node_modules/react-native/android"
        }
        maven {
            url "$rootDir/../node_modules/jsc-android/dist"
        }
    }
}
