// android/build.gradle

buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 30
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
        agpVersion = "8.2.0" // 请确认此版本与 Gradle 8.10.2 兼容
        // reactNativeGradlePluginVersion 不再在这里定义，因为我们将尝试不直接在 classpath 声明它
    }
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven.aliyun.com/repository/public' }
        maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
        // jitpack.io 通常用于项目依赖，而不是 buildscript 依赖，但保留无大碍
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath("com.android.tools.build:gradle:${rootProject.ext.agpVersion}")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${rootProject.ext.kotlinVersion}")
        // !!! 移除 RNGP 的 classpath 声明 !!!
        // classpath("com.facebook.react:react-native-gradle-plugin:${rootProject.ext.reactNativeGradlePluginVersion}")
    }
}

// !!! 移除 apply plugin: "com.facebook.react.rootproject" !!!
// 让 settings.gradle 中的 plugins { id("com.facebook.react.settings") } 全权负责
// apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven.aliyun.com/repository/public' }
        maven { url 'https://jitpack.io' }
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url "$rootDir/../node_modules/react-native/android"
        }
        maven {
            // Android JSC is installed from npm
            url "$rootDir/../node_modules/jsc-android/dist"
        }
        // 如果使用 Hermes，可能还需要:
        // maven {
        //     url "$rootDir/../node_modules/hermes-engine/android"
        // }
    }
}
