// android/build.gradle

buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 30
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
        agpVersion = "8.2.0" // 请根据需要调整此版本
    }
    repositories {
        maven { url 'https://maven.aliyun.com/repository/public' }
        maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath("com.android.tools.build:gradle:${rootProject.ext.agpVersion}")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${rootProject.ext.kotlinVersion}")
        // 尝试重新添加，但不指定版本，期望它从 includeBuild 解析
        // 这是为了解决 "Plugin with id 'com.facebook.react.rootproject' not found."
        // 因为 apply plugin: "com.facebook.react.rootproject" 需要这个插件在 classpath 中。
        classpath("com.facebook.react:react-native-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"
